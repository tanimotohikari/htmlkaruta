<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>HTML karuta</title>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  font-family: Verdana;
}
a {
  cursor: pointer;
}
.area-welcome {
  list-style-type: none;
  padding: 20px;
  background: #000;
  color: white;
}
#controls {
  position: absolute;
  bottom: 0px;
  left: 0px;
  padding: 20px;
  display: block;
  width: 100%;
}
#controls #msj {
  float: left;
  width: 78%;
  display: block;
  padding: 20px;
  border-radius: 5px;
}
#controls #btn {
  float: right;
  width: 20%;
  height: 57px;
  display: block;
  background: white;
  border: 1px solid #aaa;
  font-size: 1.4em;
  border-radius: 5px;
}
#controls #channel {
  display: block;
  width: 100%;
  font-size: 1.2em;
  padding: 20px;
  background: white;
  margin-bottom: 10px;
  height: 45px;
}
#info {
  padding: 15px 10px;
  background: #efefef;
}
#user_name p,
#user_cnt p {
  display: inline-block;
}
.is-hide {
display: none;
}
.btn-start {
  width: 200px;
  padding: 5px 10px;
  border: 1px solid;
  text-align: center;
  margin: 10px;
  cursor: pointer;
}
/*かるたに関するcss*/
.karuta {
  display: table;
  text-align: center;
  width: 130px;
  height: 185px;
  float: left;
  margin: 5px;
  background: #aaa;
  border-radius: 3px;
  box-sizing: border-box;
}
.karuta-card {
  height: 148px;
  display: table-cell;
  margin: 3px;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  vertical-align: middle;
}
.karuta-card input {
  -webkit-appearance: none;
}
.is-select {
  background: #e53!important;
}
</style>
<script src="/socket.io/socket.io.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<script>
//サーバー側とつなぐ
var socket = io();

$(function() {
  // 送信されたときの処理  
  $('form').submit(function() {
    // メッセージを取得
    var mensaje = $('#msj').val();
    
    // メッセージがなければ終了 
    if (mensaje === '') return false;
    
    // メッセージを送信
    socket.emit('message', mensaje);
    
    // メッセージの中身を空にしえフォーカスする
    $('#msj').val('').focus();
    return false;
  });
    
  // チャンネルを変えた時の処理
  $('#channel').on('change', function() {
    // チャンネル変更する
    socket.emit('changeChannel', $('#channel').val());
  });

  // game開始のリンクタグがクリックされたとき
  $('.js-start-game').on('click', function(){
    $('.game-content').removeClass('is-hide');
    $('.chat-content').addClass('is-hide');
  });

  // カードがクリックされた時の処理
  $('.js-karuta-card').on('click',function(e){
    console.log('tesut');
    selectCard = $(this).val();
    e.preventDefault();
    socket.emit('emitFromClient', selectCard);
  });
});

//ここで作ったイベント名でサーバーサイドの処理を紐付ける
socket.on('welcome', function() {
  // 取得したメッセージをulに追加
  $('#message').append($('<li>').text('ようこそ！！'));
});

socket.on('userChannel', function(cnt) {
  // 取得したメッセージをulに追加
  $('#user_cnt p').html('').text("(A :" + cnt.a +"人) (B :" + cnt.b + "人)");
});

socket.on('message', function(msj, id) {
  // 取得したメッセージをulに追加
  $('#message').append($('<li>').text(id + " : " + msj));
});

socket.on('changeChannel', function(channel) {
  // チャンネルが変わったことをメッセージで表示
  $('#message').html('').append($('<li>').text('「チャンネル' + channel + '」に変更されました!'));
});

socket.on('getId', function(id) {
  // チャンネルが変わったことをメッセージで表示
  $('#user_name p').html('').text(id);
});

</script>
  <p class="js-start-game btn-start">かるたゲームを始める</p>
  <!-- game-content start -->
  <div class="game-content is-hide">
    <form action="select.html">
      <ul class='area clearfix'>
        <label>
          <li id="1" class="karuta">
            <span class="karuta-card">
              <input class="js-karuta-card" name="test" type="radio" value="1">< br >
            </span>
          </li>
        </label>
        <label>
          <li id="2" class="karuta">
            <span class="karuta-card">
              <input class="js-karuta-card" name="test" type="radio" value="2">< caption >
            </span>
          </li>
        </label>
        <label>
          <li id="3" class="karuta">
            <span class="karuta-card">
              <input class="js-karuta-card" name="test" type="radio" value="3">< body >
            </span>
          </li>
        </label>
      </ul>
    </form>
  </div>
  <!-- ▲game-content end -->
  <!-- ▼chat-content start -->
  <div class="chat-content">
    <div id="info">
      <div id="user_name">あなたのID&nbsp;:&nbsp;<p></p></div>
      <div id="user_cnt">アクティブユーザ&nbsp;:&nbsp;<p></p></div>
    </div>
    <ul id="message" class="area-welcome"></ul>
    <div id="controls">
      <form action="">
      <select name="channel" id="channel">
        <option value="A">チャンネルA</option>
        <option value="B">チャンネルB</option>
      </select>
      <input type="text" id="msj" placeholder="メッセージを入力してください...">
      <input type="submit" id="btn" value="送信">
      </form> 
    </div>
  </div>
  <!-- ▲chat-content end -->
</body>
</html>
